{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

    <p>
        {% if entry_data == None %}
            Page not found
        {% else %}
            {{entry_data|safe }}
        {% endif %}
    </p>

    <a href="/wiki/edit/{{title}}">Edit page</a>

{% endblock %}
