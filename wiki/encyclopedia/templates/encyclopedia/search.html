{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for result in search_results %}
            <li> <a href="{% url 'page' result %}">{{ result }}</a> </li>

        {% empty %}
            <p>No Match found</p>

        {% endfor %}
    </ul>
    
{% endblock %}
