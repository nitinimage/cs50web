{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{title}}</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert"> 
            Title already exists! Please try another title.
         </div>
    {% endif %}
    
    <form action="{% url 'edit_page' title %}" method="post" class="content">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
        
    </form>
    <form action="{% url 'delete_page' title %}" method="post" class="content">
        {% csrf_token %}
        <input class="btn btn-default btn-danger" type="submit" value="Delete Page"/>
    </form>

{% endblock %}
