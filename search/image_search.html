<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
    </head>
    <link rel="stylesheet" href="index.css">
    <body>    
        <div class="container">
            
            <div class="nav">
                <a class="link" href="./index.html">Google Search</a>
            </div>
            
            <div class="search">
                <div class="google">
                    <p style="color: #4885ed;">G</p>
                    <p style="color: #db3236;">o</p>
                    <p style="color: #f4c20d;">o</p>
                    <p style="color: #4885ed;">g</p>
                    <p style="color: #3cba54;">l</p>
                    <p style="color: #db3236;">e</p>
                    <p style="font-size: 10pt;">images</p>
                </div>
                <form action="https://google.com/search">
                    <input style="visibility: hidden;" name="tbm" value="isch">
                    <input type="text" name="q">
                    <input type="submit" value="Image Search">
                </form>
            </div>
            
            <div class="hidden">
                <a class="link" href="">Google Search</a><br><br>
                <a href=""></a>
            </div>
            
        </div>
    </body>
</html>
