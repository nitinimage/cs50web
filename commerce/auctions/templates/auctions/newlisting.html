{% extends "auctions/layout.html" %}

{% block body %}

    <div class="row">
        <form class="newlisting col" action="{% url 'newlisting' %}" method="post">
                {% csrf_token %}
                <table>
                    <tbody>
                        {{ form.as_table }}
                    </tbody>
                </table>
                <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    

        <form class="col form-inline form-group" action="{% url 'newcategory' %}" method="post">
                {% csrf_token %}
            <input class="form-control" type="text" name="newcategory" placeholder="Add New Category" required>
            <button class="btn btn-primary"> Submit </button>
        </form>
    </div>

{% endblock %}
